# Hugo configuration file
title: "CS 40: Cloud Application Deployment"
baseURL: "https://infracourse.cloud"

# import hextra as module
module:
  imports:
  - path: github.com/imfing/hextra

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

menu:
  main:
    - name: Home
      pageRef: /
      weight: 1
    - name: Course Info
      pageRef: /info
      weight: 2
    - name: Assignments
      pageRef: /assignments
      weight: 3
    - name: Search
      weight: 4
      params:
        type: search
    - name: GitHub
      weight: 5
      url: "https://github.com/infracourse"
      params:
        icon: github

params:
  navbar:
    displayTitle: false
    displayLogo: false

  footer:
    enable: false

